<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваш номер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .card {
            background-color: #ffffffcc;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Ваш номер:</h2>
        <div class="number">{{ number }}</div>
    </div>
</body>
</html>
